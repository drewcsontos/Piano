<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Virtual Piano</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
<h1>Piano created by Andrew Csontos</h1>
<p>Use your keyboard or mouse to play the piano.</p>
<script src="main.js"></script>
<div class="container">
    <div class='white-keys'>
        <kbd onclick="playNote('A')">A</kbd>
        <kbd onclick="playNote('S')">S</kbd>
        <kbd onclick="playNote('D')">D</kbd>
        <kbd onclick="playNote('F')">F</kbd>
        <kbd onclick="playNote('G')">G</kbd>
        <kbd onclick="playNote('H')">H</kbd>
        <kbd onclick="playNote('J')">J</kbd>
    </div>
    <div class="black-keys">
        <kbd onclick="playNote('W')" id="W">W</kbd>
        <kbd onclick="playNote('E')" id="E">E</kbd>
        <kbd onclick="playNote('T')" id="T">T</kbd>
        <kbd onclick="playNote('Y')" id="Y">Y</kbd>
        <kbd onclick="playNote('U')" id="U">U</kbd>
    </div>
</div>
</body>
</html>
